<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
  <input class="isearch" type="text" placeholder="Where are we?" name="city" [(ngModel)]="cityName">
</form>
</div>
   <div class="container" *ngIf="weatherData">
  <div class="upper-data">
   <img src="../assets/winter.jpg" *ngIf="weatherData.main.temp <=72">
    <img src="../assets/summer.jpg" *ngIf="weatherData.main.temp > 72"> 

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp|number :'1.0-0'}}°F</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info">More information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png">
          <span>min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min|number :'1.0-0'}}°F</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png">
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max|number :'1.0-0'}}°F</div>
      </div><div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity (1).png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div><div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind (1).png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}}Km/hr</div>
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
